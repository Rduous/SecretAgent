<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Co</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>

    <header class="black-background">
      <div class="flex">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply logo">
        <p class="all-caps">Secret Agent Supply Co</p>
      </div>
    </header>

    <div class="banner">
      <div class="flex featured-holder">
        <div class="featured black-background all-caps">
          <p>New Arrival</p>
          <p class="title">Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>

    <div class="menu">
      <nav>
        <div class="flex">
          <span class="dropdown">Menu</span>
          <span class="item">Eyewear</span>
          <span class="item">Apparel</span>
          <span class="item">Gadgets</span>
          <span class="item">Vehicles</span>
          <span class="item">Classes</span>
          <span class="item">Contacts</span>
        </div>
      </nav>
    </div>

    <div class="flex products">
      <div class="product">
        <div class="product-image pen">
          <img src="./resources/images/pen.png" alt="A fountain pen">
        </div>
        <p class="black-background">Exploding Pen</p>
      </div>
      <div class="product watch">
        <div class="product-image">
          <img src="./resources/images/watch.png" alt="A men's watch">
        </div>
        <p class="black-background">Cellular Watch</p>
      </div>
      <div class="product glasses">
        <div class="product-image">
          <img src="./resources/images/glasses.png" alt="Sunglasses">
        </div>
        <p class="black-background">Thermal Glasses</p>
      </div>
    </div>

    <div class="flex info">
      <div class="datum">
        <p class="black-background">Location</p>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="datum">
        <p class="black-background">Hours</p>
        <p>0800 - 1800</p>
      </div>
    </div>

    <footer class="black-background">
      <div class="flex">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
