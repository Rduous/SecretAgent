<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Co</title>
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
  </head>
  <body>

    <header>
      <img src="./resources/images/logo.png" alt="Secret Agent Supply logo">
      <p class="all-caps">Secret Agent Supply Co</p>
    </header>

    <div class="banner">
      <p>New Arrival</p>
      <p class="all-caps">Sport Bikes and Motorcycles</p>
    </div>

    <nav>
      <a href="#">Eyewear</a>
      <a href="#">Apparel</a>
      <a href="#">Gadgets</a>
      <a href="#">Vehicles</a>
      <a href="#">Classes</a>
      <a href="#">Contacts</a>
    </nav>

    <div class="products">
      <div class="product">
        <img src="./resources/images/pen.png" alt="A fountain pen">
        <p class="product-description">Exploding Pen</p>
      </div>
      <div class="product">
        <img src="./resources/images/watch.png" alt="A men's watch">
        <p class="product-description">Cellular Watch</p>
      </div>
      <div class="product">
        <img src="./resources/images/glasses.png" alt="Sunglasses">
        <p class="product-description">Thermal Glasses</p>
      </div>
    </div>

    <div class="info">
      <div class="location">
        <p class="title">Location</p>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="Time">
        <p class="title">Hours</p>
        <p>0800 - 1800</p>
      </div>
    </div>

  </body>
</html>
